<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bento Cake Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff6f6;
      color: #333;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .menu {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .menu-item {
      background-color: #ffe4ec;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .menu-item:hover {
      transform: scale(1.02);
    }
    .menu-item h2 {
      margin: 0 0 0.5rem;
      color: #d63384;
    }
    .menu-item p {
      margin: 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bento Cake Menu</h1>
  </header>

<div class="menu" style="display: flex; flex-direction: column; gap: 20px;">

  <!-- White Forest -->
  <div class="menu-item" style="border: 1px solid #eee; border-radius: 10px; padding: 15px; background-color: #ffe6eb;">
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="wi.jpg" alt="White Forest Bento Cake" style="width: 200px; border-radius: 8px;">
      <div><h2 style="margin: 0;">White Forest Bento</h2>
      <strong><br>250rs</strong>
      </div>
    </div>
  </div>

  <!-- Black Forest -->
  <div class="menu-item" style="border: 1px solid #eee; border-radius: 10px; padding: 15px; background-color: #ffe6eb;">
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="bl.jpg" alt="Black Forest Bento Cake" style="width: 200px; border-radius: 8px;">
      <div><h2 style="margin: 0;">Black Forest Bento</h2>
       <strong><br>250rs</strong></div>
    </div>
    
  </div>

  <!-- Red Velvet -->
  <div class="menu-item" style="border: 1px solid #eee; border-radius: 10px; padding: 15px; background-color: #ffe6eb;">
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="re.jpg" alt="Red Velvet Bento Cake" style="width: 200px; border-radius: 8px;">
      <div><h2 style="margin: 0;">Red Velvet Bento</h2>
       <strong><br>250rs</strong> </div>
    </div>
   
  </div>

  <!-- Customized -->
  <div class="menu-item" style="display: flex; flex-direction: column; gap: 15px; border: 1px solid #eee; padding: 15px; border-radius: 10px;">
  <div style="display: flex; align-items: center; gap: 15px;">
    <div>
      <p style="color: crimson;"><strong><h2>Customized bento Cake </h2></strong></p>
    </div>
  </div>
  <div style="display: flex; gap: 10px; margin-top: 10px;">
    <img src="bn4.jpg" alt="Design 1" style="width: 150px; border-radius: 8px;">
    <img src="bn3.jpg" alt="Design 2" style="width: 150px; border-radius: 8px;">
    <img src="bn2.jpg" alt="Design 3" style="width: 150px; border-radius: 8px;">
    <img src="bn1.jpg" alt="Design 4" style="width: 150px; border-radius: 8px;">
  </div>
</div>


</div>

</div>

</body>
</html>
